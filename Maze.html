<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <style>
    td {
      border: 3px solid black;
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body onkeyup="KeyUp(event.keyCode)">

  <h1>Count : <span id="cnt">0</span></h1>
  
</body>

<!-- table 만들기 -->
<script>
  // qna
  // 테이블이 안만들어집니다... 이유를 잘 모르겠습니다.
  const tbl = document.createElement('table');
  const tbltr = document.createElement('tr');
  const tbltd = document.createElement('td');

  function Maze() {
    document.body.appendChild(tbl);
      for (let j=0; j<20; j++) {
      tbl.appendChild(tbltr);
        for (let i=0; i<20; i++) {
          tbltr.appendChild(tbltd);
        }    
      }
   }

  Maze();
  
</script>

<!-- keyCode -->
<script>
  let num = 0;
  let index = 1;

  // qna
  // innerHTML 사용 전 null 값 예외처리 하는 방법이 이게 맞는지.. 궁금합니다
  let cNum = document.querySelector('#cnt');

  function KeyUp(code) {
    if (code == 37 || code == 38 || code == 39 || code == 40 && cNum != null) {
      num += 1;
      cNum.innerHTML = num;
      if (code == 39) {
        index ++;
      }
    }
  }
</script>

<!-- 모든 td태그 찾기 / 배경색 주기 -->
<script>
  let cell;

  window.onload = function () {
    cell = window.document.getElementsByTagName("td");
    cell[index].bgColor = "gold";
  };
</script>

</html>
