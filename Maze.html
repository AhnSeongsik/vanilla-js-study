<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <style>
    td {
      border: 3px solid black;
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body onkeyup="keyUp(event.keyCode)">

  <h1>Count : <span id="cnt">0</span></h1>
  
</body>

<!-- table 만들기 -->
<script>
  // qna
  // 한번 만들어진거를 한번 붙였는데 그걸 다시 또 붙이고 해서 안만들어 진거에용
  // 새로 만들어서 붙여야 합니다.
  const tbl = document.createElement('table');
  
  function Maze() {
    document.body.appendChild(tbl);
      for (let j=0; j<20; j++) {
        const tbltr = document.createElement('tr');
        tbl.appendChild(tbltr);
          for (let i=0; i<20; i++) {
            const tbltd = document.createElement('td');
            tbltr.appendChild(tbltd);
          }    
        }
   }

  Maze();
  
</script>

<!-- keyCode -->
<script>
  let num = 0;
  let index = 1;

  // qna
  // innerHTML 사용 전 null 값 예외처리 하는 방법이 이게 맞는지.. 궁금합니다
  let cNum = document.querySelector('#cnt');
  if (cNum) {
    // cNum 이 존재할때 동작해야 하는 코드를 넣으면 됩니다.
  }

  function keyUp(code) {
    if (code == 37 || code == 38 || code == 39 || code == 40 && cNum != null) {
      num += 1;
      cNum.innerHTML = num;
      if (code == 39) {
        index ++;
      }
    }
  }
</script>

<!-- 모든 td태그 찾기 / 배경색 주기 -->
<script>
  let cell;

  window.onload = function () {
    cell = window.document.getElementsByTagName("td");
    cell[index].bgColor = "gold";
  };
</script>

</html>
